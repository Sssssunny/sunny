<!DOCTYPE html>
<html oncontextmenu="return false" onselectstart="return false">

<head>
    <title>계산기</title>

<script>
    /* 계산식 입력받기 */
    function add(char) {
        var display = document.getElementById('display');
        display.value = display.value + char;
    }

    /* 계산결과 출력하기 */
    function calculate() {
        var display = document.getElementById('display');
        var result = eval(display.value); // 식을 계산하고 result 변수에 저장합니다.
        document.getElementById('result').value = result;
    }

    /* 초기화 */
    function reset() {
        document.getElementById('display').value = "";
        document.getElementById('result').value = "";
    }
</script>
 
<style>
    table {
        border-collapse: collapse;
    }

    td {
        padding: 5px 10px;
        text-align: center;
    }

    td:hover {
        cursor:context-menu;
    }

    input {
        border: none;
    }

    input:focus {
        outline: none;
    }
</style>
</head>

<body>
<table border="1">
    <tr>
        <td colspan="4">
        <input type="text" id="display">
        </td>
    </tr>
    <tr>
        <td colspan="4">
        <input type="text" id="result" style="cursor:context-menu;" readonly>
        </td>
    </tr>
    <tr>
        <td colspan="3" onclick="reset()">AC</td>
        <td onclick="add('/')">/</td>
    </tr>
    <tr>
        <td onclick="add(7)">7</td>
        <td onclick="add(8)">8</td>
        <td onclick="add(9)">9</td>
        <td onclick="add('*')">*</td>
    </tr>
    <tr>
        <td onclick="add(4)">4</td>
        <td onclick="add(5)">5</td>
        <td onclick="add(6)">6</td>
        <td onclick="add('-')">-</td>
    </tr>
    <tr>
        <td onclick="add(1)">1</td>
        <td onclick="add(2)">2</td>
        <td onclick="add(3)">3</td>
        <td onclick="add('+')">+</td>
    </tr>
    <tr>
        <td colspan="2" onclick="add(0)">0</td>
        <td onclick="add('.')">.</td>
        <td onclick="calculate()">=</td>
    </tr>
</table>
</body>
</html>
